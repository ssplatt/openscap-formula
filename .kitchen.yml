# -*- coding: utf-8 -*-
# vim: ft=yaml
---
driver:
  name: vagrant
  customize: 
    memory: 1024

provisioner:
  name: salt_solo
  formula: openscap
  state_top:
    base:
      "*":
        - openscap

platforms:
  - name: bento/debian-8.2

suites:
  - name: default

  - name: custom
    provisioner:
      pillars-from-files:
        openscap.sls: pillar-custom.sls
      pillars:
        top.sls:
          base:
            "*":
              - openscap
